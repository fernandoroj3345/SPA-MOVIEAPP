<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMDB/24</title>
    <link rel="stylesheet" href="./style.css"> <!--archivo CSS-->
</head>
<body>
    
    <!-- Contenedor para búsqueda -->
    <div id="search-container">
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Buscar película..." required />
            <button type="submit">Buscar</button>
        </form>
    </div>

    <!-- Contenedor para la lista de películas -->
    <div id="app"></div>

    <!-- Contenedor para los detalles de cada película (oculto por defecto) -->
    <div id="details" class="hidden"></div>

    <!-- Contenedor para paginación -->
    <div id="pagination" class="pagination-container"></div>

    <!-- Script para funcionalidad -->
    <script src="./src/app.js"></script>
</body>
</html>
